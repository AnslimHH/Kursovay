{% load static %} 
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Logistics Company{% endblock %}</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link href="{% static "css/base.css" %}" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <style>
      .card_img {
        width: 200px;
        height: 40px;
      }
      .ml {
        margin-left: 10px;
      }
      footer {
        bottom: 0;
        width: 100%;
      }
      main {
        background-color: #f8f9fa!important;
      }


    </style>
     <!-- Шапка -->
     <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <button type="button" class="btn btn-primary">НовыйСтрой</button>
          </a>
        </div>
  
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          {% if user.is_authenticated %}
          <li><a href="{% url 'make_order' %}" class="nav-link px-2"><button class="btn btn-outline-primary">Оставить заявку</button></a></li>

          {% if user.is_superuser %}
          <li><a href="{% url 'menu' %}" class="nav-link px-2"><button class="btn btn-outline-primary">Заявки</button></a></li>
          {% else %}
          <li><a href="{% url 'my_order' %}" class="nav-link px-2"><button class="btn btn-outline-primary">Мои заявки</button></a></li>
          {% endif %}
          {% endif %}
          

        </ul>
  
        <div class="col-md-3 text-end">
          {% if user.is_authenticated %}
          <a href="{% url 'home' %}">{{user.get_username}}</a>
          <a href="{% url 'logout' %}"><button type="button" class="btn btn-primary">Выход</button></a>
          {% else %}
          <a href="{% url 'login_page' %}"><button type="button" class="btn btn-outline-primary me-2">Вход</button></a>
          <a href="{% url 'register' %}"><button type="button" class="btn btn-primary">Регистрация</button></a>
          {% endif %}
        </div>
      </header>


      
      <!-- Содержимое страницы -->   
      {% block content %}{% endblock %}
    </div>
     

     <!-- Подключение Bootstrap JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
